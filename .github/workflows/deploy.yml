name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match your node version

      # Cache node_modules to speed up build
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g npm@10.9.0
          npm install

      # Build the React app
      - name: Build React app
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'hasheightseven'
          git config --global user.email 'hasheightseven@gmail.com'
          git remote set-url origin https://hasheightseven:${GH_TOKEN}github.com/hasheightseven/hasheightseven.github.io.git
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
