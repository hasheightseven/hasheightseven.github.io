<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#orders">Client Orders</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>
        Welcome to my portfolio! I am a developer specializing in web
        applications.
      </p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div id="projectGallery"></div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="orders">
      <h2>Client Orders</h2>
      <div id="orderList"></div>
      <button id="newOrderBtn">New Order</button>
    </section>

    <footer>
      <p>+87 Â© 2024</p>
    </footer>

    <script src="/src/login.js"></script>
  </body>
</html>
